<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>
  {include="includes"}
</head>
<body class="text-light bg-dark">
  {include="page.header"}

<div id="changepassword-form">
  <form method="POST" name="changepasswordform" id="changepasswordform">
    <input type="hidden" name="token" value="{$token}" />

    <h2>{"Change password"|t}</h2>

    <p class="form-group">
      <label for="oldpassword">{'Current password'|t}</label>
      <input type="password"
             name="oldpassword"
             id="oldpassword"
             autocomplete="current-password"
             class="form-control"
      />
    </p>
    <p class="form-group">
      <label for="setpassword">{'New password'|t}</label>
      <input type="password"
             name="setpassword"
             id="setpassword"
             autocomplete="new-password"
             class="form-control"
      />
    </p>
    <p>
      <button type="submit"
              class="btn btn-primary"
      >{'Change'|t}</button>
    </p>
  </form>
</div>

{include="page.footer"}
</body>
</html>
