<!DOCTYPE html>
<html>
<head>
  {include="includes"}
</head>
<body class="text-light bg-dark">
{include="page.header"}

{if="!$user_can_login"}
  <div class="alert alert-warning" role="alert">
    <p class="mb-0">
      {'You have been banned after too many failed login attempts. Try again later.'|t}
    </p>
  </div>
{else}
  <div id="login-form">
    <form method="POST" name="loginform">
      <input type="hidden" name="token" value="{$token}" />
      {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl}" />{/if}

      <h2>{'Login'|t}</h2>

      <p class="form-group">
        <label for="username">{'Username'|t}</label>
        <input type="text"
               name="login"
               id="username"
               {if="!empty($username)"}value="{$username}"{/if}
               autocomplete="username"
               autocapitalize="none"
               autocorrect="on"
               autofocus
               class="form-control"
        />
      </p>
      <p class="form-group">
        <label for="password">{'Password'|t}</label>
        <input type="password"
               name="password"
               id="password"
               autocomplete="current-password"
               class="form-control"
        />
      </p>
      <p class="form-group">
        <span class="custom-control custom-checkbox">
          <input type="checkbox"
                 name="longlastingsession"
                 id="longlastingsessionform"
                 {if="$remember_user_default"}checked{/if}
                 class="custom-control-input"
          />
          <label for="longlastingsessionform"
                 class="custom-control-label"
          >{'Remember me'|t}</label>
        </span>
      </p>
      <p>
        <button type="submit"
                class="btn btn-primary"
        >{'Login'|t}</button>
      </p>
    </form>
  </div>
{/if}

{include="page.footer"}
</body>
</html>
