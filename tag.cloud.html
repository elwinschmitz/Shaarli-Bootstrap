<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>
  {include="includes"}
</head>
<body class="text-light bg-dark">
{include="page.header"}

<h2>{'Tag cloud'|t}</h2>

<div class="my-4">
  {include="tag.sort"}
</div>

<div class="my-4">
  <div id="plugin_zone_start_tagcloud">
    {loop="$plugin_start_zone"}
      {$value}
    {/loop}
  </div>

  <p id="cloudtag" class="text-center" style="line-height: 1">
    {loop="tags"}
      <span class="d-inline-block">
        <a href="?addtag={$key|urlencode}"
           title="{'Filter by tag'|t}"
           aria-label="{'Filter by tag'|t}"
           style="font-size:{function="str_replace(',', '.', $value.size * 1.33)"}em"
        >{$key}</a>
        <a href="?searchtags={$key|urlencode}{if="!empty($search_tags)"}+{$search_tags|urlencode}{/if}"
           class="badge badge-dark text-white-50"
        >{$value.count}</a>

        {loop="$value.tag_plugin"}
          {$value}
        {/loop}
      </span>
    {/loop}
  </p>

  <div id="plugin_zone_end_tagcloud">
    {loop="$plugin_end_zone"}
      {$value}
    {/loop}
  </div>
</div>

{include="page.footer"}
</body>
</html>
